repositories:
  default:
    features:
      has_issues: true
      has_wiki: false
      has_projects: true
      has_downloads: true
    issues:
      project_autoassign:
        organization: true
        name: "Fate SRD Organization Backlog"
        column: "New"
labels_clean: true

labels:
  # Built in labels.

  - name: bug
    description: "Something isn't working"
    color: d73a4a

  - name: documentation
    description: "Improvements or additions to documentation"
    color: 0075ca

  - name: duplicate
    description: "This issue or pull request already exists"
    color: cfd3d7

  - name: good first issue
    description: "Good for newcomers"
    color: 7057ff

  - name: enhancement
    description: "New feature or request"
    color: a2eeef

  - name: help wanted
    description: "Extra attention is needed"
    color: 008672

  - name: invalid
    description: "This doesn't seem right"
    color: e4e669

  - name: question
    description: "Further information is requested"
    color: d876e3

  - name: wontfix
    description: "This will not be worked on"
    color: ffffff
